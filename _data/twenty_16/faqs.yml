- question: Authors
  answer: Authors and their affiliations should be listed within the page limit;

- question: Words
  answer: A word count from 500 up to 1500 words including a brief introduction, methods, materials, results and conclusions of the work;

- question: Figures
  answer: Up to 2 figures within the page limit;

- question: References
  answer: Up to 10 references within the page limit.
