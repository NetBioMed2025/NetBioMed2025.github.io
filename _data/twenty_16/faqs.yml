- question: Guideline 1
  answer: Abstracts should be 300 words or less and must provide a clear overview of the research objectives, methodology, and key findings.

- question: Guideline 2
  answer: Full papers should be in English, between 5,000 to 8,000 words (including references), adhering to the prescribed formatting guidelines.

- question: Guideline 3
  answer: All submissions will undergo a rigorous review process to ensure quality and relevance.

- question: Guideline 4
  answer: Accepted papers will have the opportunity for presentation during dedicated sessions or inclusion in the conference proceedings.
