<!-- Portfolio Grid Section -->
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Speakers</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.data.twenty_26.speakers %}
                <div class="col-md-3 col-sm-6 speakers-item">
                    <a href="#{{ post.name }}" class="speakers-link" data-toggle="modal">
                        <img src="../css/img/speaker_2026/{{ post.img }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="speakers-caption">
                        <h4>{{ post.name }}</h4>
                        <a class="text-muted" href="{{ post.webpage }}">{{ post.affiliation }}</a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
